build_file: "agi/kokoro/linux/build.sh"

# Contents of this x20 directory will be under ${KOKORO_GFILE_DIR}
# in the build script.
gfile_resources: "/x20/teams/android-graphics-tools/agi/kokoro/swarming"

before_action {
  fetch_keystore {
    keystore_resource {
      keystore_config_id: 74894
      # Credentials for Swarming and Isolate
      keyname: "kokoro_swarming_access_key"
    }
  }
}

action {
  define_artifacts {
    regex: "out/dist/agi*.deb"
    regex: "out/dist/agi*.zip"
    regex: "out/dist/*gapir*.sym"
    strip_prefix: "out/dist"
  }
}
